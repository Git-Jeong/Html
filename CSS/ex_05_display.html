<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex_05_display.css"> 
</head>
<body>
    <!-- p는 내용을 안 적어도 공간이 할당 -->
    <!-- p에는 기본적으로 display : block 옵션이 있음. -->
    <!-- 기본 크기는 200 * 200 -->
    <!-- inline : span, a, string ... 등등 -> display : inline -->
    <!-- inline : 내가 입력한 콘텐츠까지만 영역을 차지하게된다 -->
     
    <p>p</p>
    <p>p</p>
    <p>p</p>

    <!-- span은 내용을 안 적으면 공간이 할당되지 않음 -->
    <span>태그</span>
    <span>태그</span>
    <span>태그</span>
</body>
</html>
