<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;  
        } 
    </style>
</head>
<body> 
    <div> 
        <h1 id="top" style="position: sticky; top: 0;">바로가기 목록</h1>
        <a href="https://www.naver.com" target="_blank">네이버</a>    
        <!-- _blank의 경우 새로운 창에서 열림 -->
        <a href="https://www.google.com" target="_self">구글</a>    
        <!-- _self의 경우 현재 창에서 열림 -->
        <a href="https://www.instagram.com" target="_parent">인스타</a>     
        <!-- _parent의 경우 부모 창에서 열림 -->
        <a href="https://www.youtube.com" target="_top">유튜브</a>     
        <!-- _top의 경우 새로운 창에서 열림 -->
         <a href="./document/ex_04_img.html" target="_blank">
            <img src="./img/RGB_Pick.png" alt="이미지 페이지">
            <!-- 이미지를 클릭하면 해당 페이지로 이동 -->
         </a>
    </div> 
    <div>
        <h1 style="position: sticky; top: 0;">상단</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <a href="#top">바로가기로 이동</a> 
    </div>
</body>
</html>
